<div class="card" ngClass={{cardNo}}>
    <div class="card__icon"><h2>{{title}}</h2></div>
    <h2 class="card__title">
        {{desc}}
        <br>
        <br>
        <b>Frontend - </b>{{front}}
        <br>
        <b>Backend - </b>{{back}}
    </h2>
    <p class="card__apply">
      <a class="card__link" href={{href}} target="_blank">GitHub link</a>
    </p>
</div>
